<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Ryan Martin - App</title>
  </head>

  <body>

    <div ng-controller="carController">
        <ul>    
            <li ng-repeat="car in list.cars">
                <h2>{{car.manufacturer}}</h2>
                <p>{{car.model}}</p>
                <p>{{car.price}}</p>
                <p>{{car.wiki}}</p>
            </li>
        </ul>
        </div>
    
    <!-- angularjs scripts -->
    <script src="lib/js/angular/angular.js"></script>
    <script src="lib/js/angular/angular-animate.js"></script>
    <script src="lib/js/angular/angular-sanitize.js"></script>
    <script src="lib/js/angular-cookies/angular-cookies.min.js"></script>
    <script src="lib/js/angular-ui/angular-ui-router.js"></script>
    <script src="js/listController.js"></script>
  </body>
</html>
