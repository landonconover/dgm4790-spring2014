<!doctype html>
<html ng-app="carApp">
<head>
<meta charset="UTF-8">
<title>Car Show</title>
</head>

<body>
	<div ng-controller="EventController">

		<h1>Cars to be Displayed</h1>
		<ul>
			<li ng-repeat="car in event.cars">
			<h2>{{car.manufacturer}} {{car.model}}</h2>
			<h3 style="font-style:oblique">Price: ${{car.price}} <br>
			<a href="{{car.wiki}}" target="blank">Wikipedia &reg; Article about the {{car.manufacturer}} {{car.model}}</h3> 
				<hr>
			</li>
		</ul>
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>
	<script src="controller.js"></script>	
</body>
</html>
