<view title="'Add-Event'">
  <content has-header="true" has-tabs="true" has-footer="true">
    <list>

      <a href=""><input type="text">somecode</a>

      <label for="" class="item item-input">
        <select>
          <option value="a">A option</option>
          <option value="b">B option</option>
          <option value="c">C option</option>
          <option value="d">D option</option>
        </select>
      </label>

      <label for="" class="item item-input"><input type="text" ng-model="event.chairName" placeholder="chairName"></label>

      <label for="" class="item item-input"><input type="text" ng-model="event.eventName" placeholder="eventName"></label>

      <label for="" class="item item-input"><input type="date" ng-model="event.startDate" placeholder="StartDate"></label>

      <label for="" class="item item-input"><input type="date" ng-model="event.endDate" placeholder="endDate"></label>

      <label for="" class="item item-input"><input type="text" ng-model="event.dateSubmitted" placeholder="dateSubmitted"></label>

      <label for="" class="item item-input"><input type="text" ng-model="event.location.building" placeholder="building"></label>

      <label for="" class="item item-input"><input type="text" ng-model="event.location.street" placeholder="street"></label>

      <label for="" class="item item-input"><input type="text" ng-model="event.location.city" placeholder="city"></label>

      <label for="" class="item item-input"><input type="text" ng-model="event.location.other" placeholder="other"></label>

      <label for="" class="item item-input"><input type="text" ng-model="event.url" placeholder="url"></label>

      <label for="" class="item item-input"><input type="text" ng-model="vent.description" placeholder="description"></label>

      <label for="" class="item item-input"><input type="text" ng-model="event.notes" placeholder="notes"></label>

    </list>
      <button ng-click="submitEvent()">Add Event</button>
  </content>
</view>
