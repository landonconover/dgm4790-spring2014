<view title="'Add-Event'">
    <content has-header="true" padding="true" has-tabs="true" has-footer="true">
        <!-- <list> -->

        <!--Choose Department-->
        <div class="list">
            <div class="positive-bg col">
                <span class="input-label">Choose Department</span>
            </div>
            <div>
            <div class="row" ng-repeat="department in departments">
                <label class="item item-radio col">
                    <input type="radio" name="dept" value="department.abrv">
                    <div class="item">
                        {{ department.name }}
                    </div>
                    <i class="radio-icon ion-checkmark-circled"></i>
                </label>
            </div>
        </div>

        <!--Add Event Title-->
        <div class="list">
            <div class="">
                <div class="positive-bg col">
                    <span class="input-label">Event Name</span>
                </div>
                <div class="row">
                    <label class="item item-input col">
                        <input class="item-content" type="text" placeholder="Event-a-thon" ng-model="event.eventName">
                    </label>
                </div>
            </div>
        </div>

        <!--Choose Event Dates-->
        <div class="list">
            <div class="positive-bg col">
                <span class="input-label">Event Date</span>
            </div>

            <div class="row">
                <label class="item item-input col">
                    <span class="">
                        <i class="icon ion-calendar"></i> Start Date</span>
                    <input type="datetime-local" ng-model="event.startDate">
                </label>

                <label class="item item-input col">
                    <span class=""><i class="icon ion-calendar"></i> End Date</span>
                    <input type="datetime-local" ng-model="event.endDate">
                </label>
            </div><!-- end date row -->
        </div>

        <div class="list">
            <div class="positive-bg col">
                <span class="">Event Description</span>
            </div>
            <div class="row">
                <label class="item item-input col">

                    <input type="text" placeholder="Description" ng-model="event.description">
                </label>
            </div>
        </div>




        <!-- Please change this to programmatically add date submitted, not manually

        <label for="" class="item item-input"><input type="text" ng-model="event.dateSubmitted" placeholder="dateSubmitted"></label>
   -->
        <div class="list">
            <div class="positive-bg col">
                <span class="input-label">Event Address</span>
            </div>

            <div class="row">
                <label for="" class="item item-input col" >
                    <input type="text" ng-model="event.location.building" placeholder="building">
                </label>
            </div>
            <div class="row">
                <label for="" class="item item-input col">
                    <input type="text" ng-model="event.location.street" placeholder="street">
                </label>
            </div>
            <div class="row">
                <label for="" class="item item-input col">
                    <input type="text" ng-model="event.location.city" placeholder="city">
                </label>
            </div>
            <div class="row">
                <label for="" class="item item-input col">
                    <input type="text" ng-model="event.location.other" placeholder="other">
                </label>
            </div>
        </div>


        <div class="list">
            <div class="positive-bg col">
                <span class="input-label">Other Information</span>
            </div>
            <div class="row">
                <label for="" class="item item-input col">
                    <input type="text" ng-model="event.url" placeholder="url">
                </label>
            </div>
            <div class="row">
                <label for="" class="item item-input col">
                    <input type="text" ng-model="event.notes" placeholder="notes">
                </label>
            </div>
            <!-- </list> -->
            <div class="list">
                <div class="row">
                    <button class="button button-block button-balanced" ng-click="submitEvent()">Create Event</button>
                </div>
            </div>
        </div>
    </content>
</view>
